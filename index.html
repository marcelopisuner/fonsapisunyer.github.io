<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Figura Histórica</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --accent-color: #8e44ad; /* Violet accent */
            --background-color: #ffffff; /* Pure white background */
            --text-color: #333333; /* Dark grey text for readability */
            --card-background: #f9f9f9; /* Light grey for interactive squares */
            --card-shadow: rgba(0, 0, 0, 0.1); /* Subtle shadow */
            --hover-color: #e0e0e0; /* Light hover effect */
            --accent-hover-color: #9b59b6; /* Slightly darker violet on hover */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.05);
        }

        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3em;
            margin: 0;
            color: var(--accent-color); /* Violet title */
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f0f0f0 25%, #ffffff 100%);
        }

        .interactive-squares {
            display: flex;
            gap: 60px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1000px;
            width: 100%;
        }

        .square {
            position: relative;
            background-color: var(--card-background);
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0px 8px 16px var(--card-shadow);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .square:hover {
            transform: translateY(-10px);
            box-shadow: 0px 16px 32px rgba(0, 0, 0, 0.2);
        }

        .square::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--primary-color) 100%);
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .square:hover::before {
            opacity: 0.9;
        }

        .square img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            transition: transform 0.3s ease;
        }

        .square:hover img {
            transform: scale(1.05);
        }

        .square a {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-decoration: none;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1em;
            font-weight: 700;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .square a:hover {
            background-color: var(--accent-hover-color);
            color: #ffffff;
        }

        footer {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
            box-shadow: 0px -2px 4px rgba(0, 0, 0, 0.05);
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .interactive-squares {
                gap: 40px;
            }

            .square {
                width: 200px;
                height: 200px;
            }

            .square a {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2.5em;
            }

            .interactive-squares {
                flex-direction: column;
                gap: 30px;
            }

            .square {
                width: 100%;
                max-width: 300px;
                height: 200px;
            }

            .square a {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>August Pi-Sunyer</h1>
    </header>

    <main>
        <div class="interactive-squares">
            <div class="square">
                <img src="images/biography-image.jpg" alt="Biografía">
                <a href="biography.html">Consulta Biografía</a>
            </div>
            <div class="square">
                <img src="images/bibliography-image.jpg" alt="Bibliografía">
                <a href="bibliography.html">Consulta Bibliografía</a>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 August Pi-Sunyer
    </footer>

</body>
</html>
