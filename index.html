<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal - Figura Histórica</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #000000; /* Black */
      --secondary-color: #ffffff; /* White */
      --text-color: #ffffff;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      color: var(--text-color);
      background: var(--primary-color);
      cursor: default;
    }
    
    /* Hero Section: 150vh to allow later scrolling of the video */
    #hero {
      position: relative;
      height: 150vh;
    }
    
    /* Video Wrapper uses sticky positioning to remain fixed until the hero section scrolls away */
    #video-wrapper {
      position: sticky;
      top: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
    }
    
    #video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Main Content Styling */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: transparent;
    }
    
    .interactive-squares {
      display: flex;
      gap: 60px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1000px;
      width: 100%;
    }
    
    .square {
      position: relative;
      width: 250px;
      height: 250px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid var(--secondary-color);
      transition: transform 0.3s ease;
    }
    
    .square:hover {
      transform: scale(1.03);
    }
    
    .square img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .square a {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-decoration: none;
      color: var(--secondary-color);
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      font-family: 'Montserrat', sans-serif;
      font-size: 1em;
      font-weight: 700;
    }
    
    .square a:hover {
      background: rgba(0, 0, 0, 0.7);
    }
    
    footer {
      padding: 20px;
      text-align: center;
      background: transparent;
      color: var(--secondary-color);
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }
    
    footer a {
      color: var(--secondary-color);
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    
    footer a:hover {
      text-decoration: underline;
    }
    
    /* Responsive Design */
    @media (max-width: 900px) {
      .interactive-squares {
        gap: 40px;
      }
      
      .square {
        width: 200px;
        height: 200px;
      }
      
      .square a {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }
    
    @media (max-width: 600px) {
      .interactive-squares {
        flex-direction: column;
        gap: 30px;
      }
      
      .square {
        width: 100%;
        max-width: 300px;
        height: 200px;
      }
      
      .square a {
        padding: 10px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section id="hero">
    <!-- Video Wrapper (sticky so it stays fixed until the hero section scrolls away) -->
    <div id="video-wrapper">
      <video loop playsinline controls>
        <source src="images/vid_2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </section>
  
  <!-- Main Content with Interactive Buttons -->
  <main>
    <div class="interactive-squares">
      <div class="square">
        <img src="images/1.jpg" alt="Biografía">
        <a href="biography.html">Consulta Biografía</a>
      </div>
      <div class="square">
        <img src="images/2.jpg" alt="Bibliografía">
        <a href="bibliography.html">Consulta Bibliografía</a>
      </div>
    </div>
  </main>
  
  <footer>
    &copy; 2025 August Pi-Sunyer. Tots els drets reservats.
  </footer>
  
  <!-- Removed JavaScript for fading title and pointer event handling -->
</body>
</html>
