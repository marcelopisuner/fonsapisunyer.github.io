<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal - Figura Histórica</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #000000; /* Black */
      --secondary-color: #ffffff; /* White */
      --text-color: #ffffff;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      color: var(--text-color);
      background: var(--primary-color);
    }
    
    /* Hero Section */
    #hero {
      position: relative;
      /* Make this section taller than one viewport to allow the video to scroll away later */
      height: 150vh;
    }
    
    /* Placeholder to reserve space equal to one viewport height */
    #video-placeholder {
      height: 100vh;
    }
    
    /* Video Wrapper – will be fixed initially, then released to scroll */
    #video-wrapper.fixed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
    }
    
    #video-wrapper.released {
      position: relative;
      width: 100%;
      height: 100vh;
      z-index: -1;
    }
    
    #video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Hero Content (Title and Description) */
    .hero-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: var(--secondary-color);
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      transition: opacity 0.5s ease;
      z-index: 1;
    }
    
    .hero-content h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3em;
      margin: 0;
    }
    
    .hero-content p {
      font-size: 1.5em;
      margin-top: 10px;
    }
    
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: transparent;
    }
    
    .interactive-squares {
      display: flex;
      gap: 60px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1000px;
      width: 100%;
    }
    
    .square {
      position: relative;
      width: 250px;
      height: 250px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid var(--secondary-color);
      transition: transform 0.3s ease;
    }
    
    .square:hover {
      transform: scale(1.03);
    }
    
    .square img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .square a {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-decoration: none;
      color: var(--secondary-color);
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      font-family: 'Montserrat', sans-serif;
      font-size: 1em;
      font-weight: 700;
    }
    
    .square a:hover {
      background: rgba(0, 0, 0, 0.7);
    }
    
    footer {
      padding: 20px;
      text-align: center;
      background: transparent;
      color: var(--secondary-color);
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }
    
    footer a {
      color: var(--secondary-color);
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    
    footer a:hover {
      text-decoration: underline;
    }
    
    /* Responsive Design */
    @media (max-width: 900px) {
      .interactive-squares {
        gap: 40px;
      }
      
      .square {
        width: 200px;
        height: 200px;
      }
      
      .square a {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }
    
    @media (max-width: 600px) {
      .hero-content h1 {
        font-size: 2.5em;
      }
      
      .interactive-squares {
        flex-direction: column;
        gap: 30px;
      }
      
      .square {
        width: 100%;
        max-width: 300px;
        height: 200px;
      }
      
      .square a {
        padding: 10px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section id="hero">
    <!-- This placeholder reserves the space for the video -->
    <div id="video-placeholder"></div>
    <!-- Video Wrapper: starts as fixed, then becomes "released" on scroll -->
    <div id="video-wrapper" class="fixed">
      <video autoplay muted loop playsinline>
        <source src="images/vid_2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <!-- Hero Content (Title and Description) -->
    <div class="hero-content">
      <h1>August Pi-Sunyer</h1>
      <p>Bienvenido. Desplázate hacia abajo para más información.</p>
    </div>
  </section>
  
  <!-- Main Content with Interactive Buttons -->
  <main>
    <div class="interactive-squares">
      <div class="square">
        <img src="images/1.jpg" alt="Biografía">
        <a href="biography.html">Consulta Biografía</a>
      </div>
      <div class="square">
        <img src="images/2.jpg" alt="Bibliografía">
        <a href="bibliography.html">Consulta Bibliografía</a>
      </div>
    </div>
  </main>
  
  <footer>
    &copy; 2025 August Pi-Sunyer. Tots els drets reservats.
  </footer>
  
  <!-- JavaScript to Fade Out the Title and "Release" the Video -->
  <script>
    window.addEventListener("scroll", function() {
      var heroContent = document.querySelector(".hero-content");
      var videoWrapper = document.getElementById("video-wrapper");
      // Fade out the overlay text during the first 50 pixels of scrolling
      if (window.scrollY > 50) {
        heroContent.style.opacity = "0";
        // Switch the video wrapper from fixed to released so it will scroll
        videoWrapper.classList.remove("fixed");
        videoWrapper.classList.add("released");
      } else {
        heroContent.style.opacity = "1";
        videoWrapper.classList.remove("released");
        videoWrapper.classList.add("fixed");
      }
    });
  </script>
</body>
</html>
