<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal - Figura Histórica</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #000000; /* Black */
      --secondary-color: #ffffff; /* White */
      --text-color: #ffffff;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      /* Background image remains clearly visible */
      background: url('images/10.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    
    header {
      padding: 60px 20px;
      text-align: center;
      background: transparent;
    }
    
    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3em;
      margin: 0;
      color: var(--secondary-color);
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }
    
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: transparent;
    }
    
    .interactive-squares {
      display: flex;
      gap: 60px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1000px;
      width: 100%;
    }
    
    .square {
      position: relative;
      width: 250px;
      height: 250px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid var(--secondary-color);
      transition: transform 0.3s ease;
    }
    
    .square:hover {
      transform: scale(1.03);
    }
    
    .square img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .square a {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-decoration: none;
      color: var(--secondary-color);
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      font-family: 'Montserrat', sans-serif;
      font-size: 1em;
      font-weight: 700;
    }
    
    .square a:hover {
      background: rgba(0, 0, 0, 0.7);
    }
    
    footer {
      padding: 20px;
      text-align: center;
      background: transparent;
      color: var(--secondary-color);
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }
    
    footer a {
      color: var(--secondary-color);
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    
    footer a:hover {
      text-decoration: underline;
    }
    
    /* Responsive Design */
    @media (max-width: 900px) {
      .interactive-squares {
        gap: 40px;
      }
      
      .square {
        width: 200px;
        height: 200px;
      }
      
      .square a {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }
    
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.5em;
      }
      
      .interactive-squares {
        flex-direction: column;
        gap: 30px;
      }
      
      .square {
        width: 100%;
        max-width: 300px;
        height: 200px;
      }
      
      .square a {
        padding: 10px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>August Pi-Sunyer</h1>
  </header>
  <main>
    <div class="interactive-squares">
      <div class="square">
        <img src="images/biography-image.jpg" alt="Biografía">
        <a href="biography.html">Consulta Biografía</a>
      </div>
      <div class="square">
        <img src="images/bibliography-image.jpg" alt="Bibliografía">
        <a href="bibliography.html">Consulta Bibliografía</a>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2025 August Pi-Sunyer. Tots els drets reservats.
  </footer>
</body>
</html>
