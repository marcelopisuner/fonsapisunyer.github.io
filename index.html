<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal - Figura Histórica</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ffffff; /* White */
      --secondary-color: #000000; /* Black */
      --text-color: #000000;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      color: var(--text-color);
      background: var(--primary-color);
      cursor: default;
    }

    /* Hero Section: Adjusted height to 100vh for a more streamlined look */
    #hero {
      position: relative;
      height: 100vh;
    }

    /* Video Wrapper uses sticky positioning to remain fixed until the hero section scrolls away */
    #video-wrapper {
      position: sticky;
      top: 0;
      width: 100%;
      height: 100vh;
      z-index: 0;
    }

    #video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: auto;
    }

    /* Main Content Styling - Modern Card Layout */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: var(--primary-color);
    }

    .cards-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1000px;
      width: 100%;
    }

    .card {
      position: relative;
      width: 300px;
      border: 1px solid var(--secondary-color);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card a {
      display: block;
      text-align: center;
      text-decoration: none;
      color: var(--secondary-color);
      background: var(--primary-color);
      padding: 16px;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1em;
      font-weight: 700;
      border-top: 1px solid var(--secondary-color);
      transition: background 0.3s ease;
    }

    .card a:hover {
      background: #f0f0f0;
    }

    /* Footer Styling */
    footer {
      padding: 20px;
      text-align: center;
      background: var(--primary-color);
      color: var(--secondary-color);
      border-top: 1px solid #ddd;
    }

    footer a {
      color: var(--secondary-color);
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 900px) {
      .cards-container {
        gap: 30px;
      }
      
      .card {
        width: 280px;
      }
    }

    @media (max-width: 600px) {
      .cards-container {
        flex-direction: column;
        gap: 20px;
      }
      
      .card {
        width: 100%;
        max-width: 300px;
      }
    }

    /* Scroll Arrow Indicator */
    .scroll-arrow {
      position: absolute;
      right: 20px;
      bottom: 50px; /* Increased bottom position */
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: blink 2s infinite;
      cursor: pointer;
    }

    .scroll-arrow .arrow {
      font-size: 2rem;
      margin-bottom: 5px;
      color: #fff; /* Arrow color changed to white */
    }

    .scroll-arrow .arrow-text {
      color: #fff; /* Arrow text color set to white */
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section id="hero">
    <!-- Video Wrapper (sticky so it stays fixed until the hero section scrolls away) -->
    <div id="video-wrapper">
      <video loop playsinline controls poster="images/back.jpg">
        <source src="images/vid_2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="scroll-arrow">
        <div class="arrow">&#x2193;</div>
        <div class="arrow-text">Desplázate hacia abajo para ver la biografía y bibliografía</div>
      </div>
    </div>
  </section>
  
  <!-- Main Content with Interactive Buttons -->
  <main>
    <div class="cards-container">
      <div class="card">
        <img src="images/1.jpg" alt="Biografía">
        <a href="biography.html">Consulta Biografía</a>
      </div>
      <div class="card">
        <img src="images/2.jpg" alt="Bibliografía">
        <a href="bibliography.html">Consulta Bibliografía</a>
      </div>
    </div>
  </main>
  
  <footer>
    &copy; 2025 August Pi-Sunyer. Tots els drets reservats.
  </footer>
  
  <!-- Removed JavaScript for fading title and pointer event handling -->
</body>
</html>
